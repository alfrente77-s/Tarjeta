<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta para Samanta</title>
    <style>
        body {
            margin: 0;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card-container {
            perspective: 1500px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 800px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

            .card.flipped {
                transform: rotateY(180deg);
            }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            background-size: contain; /* muestra la imagen completa */
            background-repeat: no-repeat;
            background-position: center;
        }

        .front {
            background-image: url('Frontal.png');
        }

        .back {
            background-image: url('Reversa.png');
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Texto animado en el reverso */
        .mensaje {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
            opacity: 0;
            animation: aparecer 3s forwards;
        }

        @keyframes aparecer {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .card {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
            }

            .card-face {
                border-radius: 0;
                box-shadow: none;
                background-size: cover; /* en móvil usamos cover para llenar toda la pantalla */
            }

            .mensaje {
                font-size: 1.5em;
                padding: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="tarjeta">
            <div class="card-face front"></div>
            <div class="card-face back">
                <div class="mensaje">💖 La amo, Samanta 💖</div>
            </div>
        </div>
    </div>

    <script>
        const tarjeta = document.getElementById('tarjeta');
        tarjeta.addEventListener('click', () => {
            tarjeta.classList.toggle('flipped');
        });
    </script>
</body>
</html>
