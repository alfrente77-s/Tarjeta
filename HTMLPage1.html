<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta para Samanta</title>
    <style>
        body {
            margin: 0;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card-container {
            perspective: 1500px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90vw; /* ocupa el 90% del ancho de la pantalla */
            height: 90vh; /* ocupa el 90% del alto de la pantalla */
            max-width: 600px; /* límite máximo en pantallas grandes */
            max-height: 800px; /* límite máximo en pantallas grandes */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

            .card.flipped {
                transform: rotateY(180deg);
            }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            background-size: contain; /* muestra la imagen completa */
            background-repeat: no-repeat;
            background-position: center;
        }

        .front {
            background-image: url('Frontal.png'); /* Reemplaza con tu imagen delantera */
        }

        .back {
            background-image: url('Reversa.png'); /* Reemplaza con tu imagen trasera */
            transform: rotateY(180deg);
        }

        /* Media queries para ajustar en móviles */
        @media (max-width: 768px) {
            .card {
                width: 100vw; /* ocupa todo el ancho en móvil */
                height: 100vh; /* ocupa todo el alto en móvil */
                max-width: none;
                max-height: none;
                border-radius: 0; /* sin bordes redondeados para pantalla completa */
            }

            .card-face {
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="tarjeta">
            <div class="card-face front"></div>
            <div class="card-face back"></div>
        </div>
    </div>

    <script>
        const tarjeta = document.getElementById('tarjeta');
        tarjeta.addEventListener('click', () => {
            tarjeta.classList.toggle('flipped');
        });
    </script>
</body>
</html>
